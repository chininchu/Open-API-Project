<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Mariia Kirkpatrick" content="Open API Project">
   <link href="./index.css" rel="stylesheet">
    <title>Cat or Dog Person Test</title>
</head>
<body>
    <div class="quiz">
        <h1>Are you a cat person or a dog person?</h1>
        <div class="images">
            <div id="catImage"> 
                <p></p>
            </div>
            <div id="dogImage"> 
                <p></p>
            </div>
        </div>
        <div id="allQuestions">
            <div class="question" id="question1">
                <p>What would you choose for your weekend:</p>
                <button onclick="answers('cat', this)">Waiting for the weekends to meet with my pillow</button>
                <button onclick="answers('dog', this)">To spend time outside, of course</button>
            </div>
            <div class="question" id="question2">
                <p>What type of character are you?</p>
                <button onclick="answers('cat', this)">Introvert</button>
                <button onclick="answers('dog', this)">Extrovert</button>
            </div>
            <div class="question" id="question3">
                <p>What's your favorite type of movie?</p>
                <button onclick="answers('cat', this)">A deep drama or indie film</button>
                <button onclick="answers('dog', this)">A fun blockbuster or comedy</button>
            </div>
            <div class="question" id="question4">
                <p>In your free time;</p>
                <button onclick="answers('cat', this)">Draw/Watch TV</button>
                <button onclick="answers('dog', this)">Do sport activities / Spend time with friends</button>
            </div>
            <div class="question" id="question5">
                <p>Your favourite time of the day?</p>
                <button onclick="answers('dog', this)">Morning</button>
                <button onclick="answers('cat', this)">Night</button>
            </div>
            <div class="question" id="question6">
                <p>How do you handle stress?</p>
                <button onclick="answers('cat', this)">Find a cozy spot and take a nap</button>
                <button onclick="answers('dog', this)">Go for a run or hit the gym</button>
            </div>
            <div class="question" id="question7">
                <p>What is your ideal vacation?</p>
                <button onclick="answers('dog', this)">A lively beach resort with many activities</button>
                <button onclick="answers('cat', this)">A quiet cabin in the woods with a good book</button>
            </div>
        </div>
        <button onclick="showResult()">Show Result</button>
    </div>
        </div>
        <div id="result" class="hidden">
            <h2>You are a <span id="resultText"></span> person!</h2>
                <div class="resultsImages">
                    <div id="catPerson"> 
                        <p></p>
                    </div>
                    <div id="dogPerson"> 
                        <p></p>
                    </div>
                </div>
            <button onclick="restartQuiz()">Restart</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
